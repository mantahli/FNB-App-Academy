<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css" />
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <p>Welcome .Please Log in</p>
        <form>

            <label for="usernameInput">Username:</label><input type="text" id="usernameInput"/><br/>
            <label for="passwordInput">Password:</label><input type="password" id="passwordInput"/><br/>
            <p id="message"></p>
            <br/><br/>
            <a href="#" onclick="verifyuser()">Log in</a>
        
        </form>
        <script>
           
            
            function verifyuser(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;
                checkusercred(username,password);
                
            }
            function checkusercred(username,password){
                var sysemUsername= "";
                var systemPassword = "";
                if(username==sysemUsername && password==systemPassword){
                    document.getElementById("message").innerHTML ="Correct .Logging you in....."
                }else{
                    document.getElementById("message").innerHTML ="Incorrect username or password! Please try again."
                    
                }
                
            }
            
        
        </script>
    
    </body>
</html>

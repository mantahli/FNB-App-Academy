<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css" />
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">windy</option>
            <option value="rainy">rainy</option>
            <option value="snowy">snowy</option>
            <option value="cloudy">cloudy</option>
        
        </select>
        <a href="#" onclick = "btnPressed()">GO!</a>
        <p id="outputText">weather advice :</p>
        <script>
            function btnPressed(){
                var weatherSelected=document.getElementById("weather").value;
                var advice;
                
                switch(weatherSelected){
                    case "sunny":
                        advice ="wear sunglases ans apply suns cream to protect yourself.";
                        break;
                    case "windy":
                        advice ="wear a jacket.";
                        break;
                    case "rainy":
                        advice ="wear a rain coat and carry an umbrella.";
                        break;
                    case "snowy":
                        advice ="Dress warmly.";
                        break;
                     case "cloudy":
                        advice ="carry a jacket.it might rain.";
                        break;
                        
                }
                document.getElementById("outputText").innerHTML="weather advise :" + advice;
            }
            
        
        
        </script>
    
    
    </body>
</html>
